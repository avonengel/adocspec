version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-home-v5-{{ checksum "build.gradle" }}
            - gradle-home-v5
      - run: ./gradlew --no-daemon build
      - store_test_results:
          path: build/test-results
      - run: ./gradlew --no-daemon documentation traceRequirements docZip
      - run: ./gradlew --no-daemon uploadCoverage
      - save_cache:
          key: gradle-home-v5-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle
      - store_artifacts:
          path: build/docs
      - store_artifacts:
          path: build/reports/tracing.html
      - store_artifacts:
          path: build/distributions