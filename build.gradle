plugins {
    id 'java'
    id 'org.asciidoctor.convert' version '1.5.9.2'
    id "org.itsallcode.openfasttrace" version "0.6.0"
}

repositories {
    jcenter()
}

version = '0.1.0-SNAPSHOT'

asciidoctorj {
    version = '1.6.2'
}
configurations.asciidoctor.extendsFrom configurations.implementation
dependencies {
    asciidoctor sourceSets.main.output
    asciidoctor 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'org.asciidoctor:asciidoctorj:1.6.2'
    implementation 'org.itsallcode:openfasttrace:2.2.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // Use JUnit test framework
    testImplementation enforcedPlatform('org.junit:junit-bom:5.4.0')
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testRuntimeOnly 'ch.qos.logback:logback-classic:1.2.3'
}

test {
    useJUnitPlatform()
}

asciidoctor {
    backends = ['html5', 'spec']
    outputDir = docsDir
    separateOutputDirs = false
    attributes << [
            'build-gradle'      : file('build.gradle'),
            'sourcedir'         : project.sourceSets.main.java.srcDirs[0],
            'source-highlighter': 'coderay',
            'toc'               : 'left',
            'icons'             : 'font',
            'project-version'   : version,
            'specfile'          : new File(buildDir, "spec.reqm.xml"),
            'javadoc-dir'       : 'javadoc',
    ]
}

requirementTracing {
    inputDirectories = files(asciidoctor.outputDir, 'src')
    reportFormat = 'html'
}
collectRequirements.dependsOn(asciidoctor)

configurations {
    asciidoclet
}

dependencies {
    asciidoclet 'org.asciidoctor:asciidoclet:1.5.6'
}

javadoc {
    def overviewFile = 'src/main/java/overview.adoc'
    inputs.file(overviewFile)
    options.docletpath = configurations.asciidoclet.files.asType(List)
    options.doclet = 'org.asciidoctor.Asciidoclet'
    options.overview = overviewFile
    options.addStringOption "-base-dir", "${projectDir}"
    options.addStringOption "-attribute",
            "version=${project.version}," +
            "gh-url=https://github.com/avonengel/adocspec," +
            "design=../html5/design.html," +
            "src-with-package=src/main/java/com/github/avonengel/adocspec"
}

task documentation(dependsOn: [javadoc, asciidoctor]) {
    group 'documentation'
    description 'Creates all documentation'
}

task docZip(type: Zip) {
    archiveBaseName = 'documentation'
    from docsDir
}